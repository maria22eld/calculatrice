<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>claculatrice</title>
    <link rel="stylesheet" href="style.css">    
</head>
<body>
    <div class="calculator">
        <div class="display">
            <input type="text" id="inputbox" value= "hors service" placeholder="" disabled>
        </div>
       
        <div class="row">
            <button type="button" onclick="appendToDisplay('7')">7</button>
            <button type="button"  onclick="appendToDisplay('8')">8</button>
            <button type="button"  onclick="appendToDisplay('9')">9</button>
            <button type="button" class="opr"  id="color"  onclick="clearDisplay()">DEL</button>
        </div>
        <div class="row">
            <button type="button" onclick="appendToDisplay('4')">4</button>
            <button type="button" onclick="appendToDisplay('5')">5</button>
            <button type="button" onclick="appendToDisplay('6')">6</button>
            <button type="button" class="opr"  onclick="appendToDisplay('+')">+</button>
        </div>
        <div class="row">
            <button type="button" onclick="appendToDisplay('1')">1</button>
            <button type="button" onclick="appendToDisplay('2')">2</button>
            <button type="button" onclick="appendToDisplay('3')">3</button>
            <button type="button" class="opr" onclick="appendToDisplay('-')"  >-</button>
        </div>
        <div class="row">
            <button type="button" >.</button>
            <button type="button" onclick="appendToDisplay('0')">0</button>
            <button type="button">/</button>
            <button type="button" class="opr" onclick="appendToDisplay('*')">*</button>
        </div>
       
        <div class="row">
            <button type="button" class="special" id="color"  onclick="clearDisplay()">RESET</button>
            <button type="button" class="special" id="eqbtn" onclick="calculateResult()">=</button>
           
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
